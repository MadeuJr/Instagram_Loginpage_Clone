<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <main>

        <section>

            <div class="flexmain">

                <div>

                    <img class="phoneimage" src="./images/PhoneScreen.png">

                </div>

                <div class="login">

                    <div class="login-box">

                        <div>
                            <img class="logologin" src="./images/Instagram_logo.svg">
                        </div>

                        <form>
                            <div class="user-box">
                                <input type="text" id="user" name="" required="">
                                <label for="user">Telefone, nome de usuário ou email</label>
                            </div>
                            <div class="user-box">
                                <input type="password" id="pass" name="" required="">
                                <label for="pass">Senha</label>
                            </div>
                            <button type="submit">Entrar</button>
                        </form>

                        <div class="otheroptions">
                            <div class="horizontalline"></div>
                            <div>OU</div>
                            <div class="horizontalline"></div>
                        </div>

                        <div class="facebooklogin">
                            <button><span class="facebooklogo"></span> Entrar com o Facebook</button>
                        </div>
                        <div class="recoverpass">
                            <button>Esqueceu a senha?</button>
                        </div>

                    </div>

                    <div class="cadastro">Não tem uma conta?  <a href="">&nbspCadastre-se</a></div>


                    <div class="downloads">
                        <div class="downloadtext">Obtenha o aplicativo</div>    
                        <img class="downloadimages" src="./images/GooglePlayDownloadLogo.png">

                        <img class="downloadimages" src="./images/MicrosoftDonwloadLogo.png">

                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>
        <div class="footerflex">
            <div class="footerdiv">
                <a href="">Meta</a>
                <a href="">Sobre</a>

                <a href="">Localizações</a>
                <a href="">Instagram Lite</a>
                <a href="">Threads</a>
                <a href="">Carregamento de contatos e não usuários</a>
                <a href="">Meta Verified</a>
            </div>
            <div class="footerdiv">
                <a href="">Português (Brasil)</a>
                <a href="">© 2023 Instagram from Meta</a>
            </div>
        </div>
    </footer>

</body>

</html>
